<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:400,500"
      rel="stylesheet"
    />
    <meta name="theme-color" content="#ffffff" />
    <title>Dictionary !</title>
    <link rel="stylesheet" type="text/css" href="./style.css" />
    <link rel="shortcut icon" href="icons/w.png" />
    <link rel="manifest" href="./manifest.json" />
  </head>
  <body>
    <header><h1 class="center">Find the WORD !! </h1></header>

    <div id="form">
      <label for="searchBox">Enter Word</label>
      <input
        type="text"
        name="word"
        placeholder="Search for any word"
        id="searchBox"
      />
      <span class="errorMsg"></span> <button onclick="getData()">Search</button>
    </div>
    <div id="result">
      <div id="title"></div>
      <div id="def">
        <i><div id="partOfSpeech"></div></i>
        <div id="defs">
          <br />
          <ul id="list"></ul>
        </div>
        <span class="noRes"></span>
      </div>
    </div>
    
    
    <style>
       /* Set the size of the div element that contains the map */
      #map {
        height: 400px;  /* The height is 400 pixels */
        width: 100%;  /* The width is the width of the web page */
       }
    </style>
  </head>
